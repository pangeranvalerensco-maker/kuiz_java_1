<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
</head>
<body>
    <h1>Data Mahasiswa</h1>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Umur</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mhs, stat : ${dataMahasiswa}">
                <td th:text="${stat.count}"></td>
                <td th:text="${mhs.nama}">Nama</td>
                <td th:text="${mhs.umur}">Umur</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
